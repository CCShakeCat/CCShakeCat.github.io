<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NSMB Timer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="ds-timer"><!-- default DS; JS will update based on select -->

  <!-- Toolbar (simple, left-aligned) -->
  <div class="toolbar">
    <div class="row">
      <label for="styleSelect" class="lbl">Style</label>
      <select id="styleSelect">
        <option value="ds" selected>New Super Mario Bros (DS)</option>
        <option value="wii">New Super Mario Bros Wii</option>
        <option value="nsmb2">New Super Mario Bros 2 (3DS)</option>
      </select>
    </div>
  </div>

  <!-- Center stage -->
  <main class="main-center">
    <div class="timer">
      <div id="hudRow" aria-label="Timer">
        <span id="nsmbClockIcon" aria-hidden="true"></span>

        <!-- View digits -->
        <p id="display" class="digits" title="Click to edit">400</p>

        <!-- Edit field (only shown in IDLE by JS) -->
        <input id="timerInput" type="text" value="400"
               inputmode="numeric" maxlength="3"
               spellcheck="false" autocomplete="off"/>
      </div>

      <div class="timer-controls">
        <button id="startStopBtn" type="button">Start</button>
        <button id="resetBtn" type="button">Reset</button>
      </div>
    </div>
  </main>

  <!-- Old Hurry-Up element (kept; JS will use this) -->
  <audio id="hurryAudio" preload="auto">
    <source src="./sound/hurryup.ogg" type="audio/ogg">
    <source src="./sound/hurryup.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
