<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMB Timer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Press Start 2P font for SMB mode -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Genesis Hurry Up Toggle -->
    <div id="genHurryToggle" style="display:none;position:fixed;top:12px;right:12px;z-index:2200;user-select:none;cursor:pointer;font-size:1.35em;padding:0.2em 0.7em;border-radius:0.3em;background:#222;color:#fff;box-shadow:0 2px 8px #0006;">
      <span id="genHurryCheck" style="margin-right:0.5em;">✔️</span>
      <span id="genHurryLabel">Use Genesis Hurry Up Sound instead</span>
    </div>
    <!-- Main Timer Area -->
    <main class="main-center">
        <div class="timer">
            <div id="timerLabel">TIME</div>
            <input id="timerInput" type="text" value="400" spellcheck="false" autocomplete="off" maxlength="3" />
            <p id="display" style="display:none;">400</p>
            <div class="timer-controls">
                <button id="startStopBtn">Start</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
    </main>
    <!-- Default NES hurry-up audio -->
    <audio id="hurryAudio" preload="auto">
      <source src="sounds/hurryup.ogg" type="audio/ogg">
      <source src="sounds/hurryup.mp3" type="audio/mpeg">
    </audio>
    <!-- Genesis hurry-up audio -->
    <audio id="genHurryAudio" preload="auto">
      <source src="sounds/gen-hurryup.ogg" type="audio/ogg">
      <source src="sounds/gen-hurryup.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
