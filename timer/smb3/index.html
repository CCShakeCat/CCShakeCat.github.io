<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SMB3 Timer</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-style="smb3">
  <!-- Controls (no background) -->
  <div id="controls">
    <!-- Row 1: URL + Submit + status + Genesis toggle -->
  <div class="header-row">
    <input id="customAudioInput" type="text" placeholder="Paste music URL (mp3, ogg, YouTube, Spotify)" />
    <button id="loadAudioBtn">Submit</button>
    <span id="audioStatus" aria-live="polite"></span>

    <div class="spacer"></div>

    <!-- Row 2: STYLE (under URL) -->
    <div class="ctrl-row" id="styleRow">
      <span class="chip">STYLE</span>
      <select id="styleSelect" aria-label="Style">
        <option value="smb3">Super Mario Bros 3 (Default)</option>
        <option value="smb3smas">Super Mario Bros 3 All-Stars (SNES)</option>
      </select>
    </div>
  </div>

  <!-- Stage -->
  <main class="main-center">
    <div class="timer">
      <!-- One-line HUD: icon + digits/input -->
      <div id="hudRow" aria-live="off">
        <span id="clockIcon" aria-hidden="true"></span>
        <span id="display" class="digits" role="button" tabindex="0">400</span>
        <input id="timerInput" maxlength="3" inputmode="latin" autocapitalize="characters" />
      </div>

      <div class="timer-controls">
        <button id="startStopBtn">START</button>
        <button id="resetBtn">RESET</button>
      </div>

      <!-- Preview area for custom audio / YT / Spotify -->
      <div id="mediaPreview" class="media"></div>
    </div>
  </main>

  <!-- Hurry-up sounds -->
<!-- NES -->
<audio id="hurryAudioNES" preload="auto">
  <source src="./sounds/smb3-hurryup.ogg" type="audio/ogg">
  <source src="./sounds/smb3-hurryup.mp3" type="audio/mpeg">
</audio>

<!-- SNES -->
<audio id="hurryAudioSNES" preload="auto">
  <source src="./sounds/snes-hurryup.ogg" type="audio/ogg">
  <source src="./sounds/snes-hurryup.mp3" type="audio/mpeg">
</audio>
  <script src="./script.js"></script>
</body>
</html>
