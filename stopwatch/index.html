<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Settings (gear) -->
  <button id="settingsBtn" title="Settings" class="icon-btn">
    <img src="icons/gear_2699-fe0f.png" alt="Settings" class="icon"/>
  </button>

  <!-- Stopwatch -->
  <div class="stopwatch">
    <p id="display" aria-live="polite">00:00:00.00</p>
    <button id="startStopBtn">Start</button>
    <button id="resetBtn">Reset</button>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content system-font">
      <button id="closeSettings" title="Close" class="icon-btn close-btn">
        <img src="icons/cross-mark-button_274e(1).png" alt="Close" class="icon"/>
      </button>

      <div class="settings-header">
        <img src="icons/icn_font.png" alt="Font" class="icon font-header-icon"/>
        <span class="font-header-text">FONT OPTIONS</span>
      </div>

      <!-- Font row -->
      <div class="setting-row">
        <label for="fontSelect" class="sr-only">Font</label>
        <select id="fontSelect">
          <option value="default">Default</option>
          <option value="system">System</option>
          <option value="custom">Custom</option>
        </select>

        <button id="importCustomFont">Import Custom Font…</button>
        <input type="file" id="customFontFile" class="hidden" accept=".ttf,.otf,.woff,.woff2"/>
        <span id="customFontName" style="font-size:1.1em;color:#89f;"></span>
      </div>
      <div id="customFontNotice">If the font doesn't apply right away, try refreshing the page</div>

      <!-- Show on clock -->
      <div class="show-hide-row" style="margin-top:40px;">
        <span class="font-header-text" style="font-size:1.5em;margin-right:10px;">Show on clock:</span>
        <label><input type="checkbox" id="showAuto"> Auto</label>
        <label><input type="checkbox" id="showHours" checked> Hours</label>
        <label><input type="checkbox" id="showMinutes" checked> Minutes</label>
        <label><input type="checkbox" id="showSeconds" checked> Seconds</label>
        <label><input type="checkbox" id="showTicks" checked> Ticks</label>
      </div>

      <!-- Speedrunner Mode -->
      <div class="show-hide-row">
        <label title="Running = #00ff77, Paused > 0 = #00aaff, Under 00:00.00 = #c6c6c6">
          <input type="checkbox" id="speedrunnerMode"> Speedrunner Mode
        </label>
      </div>

      <!-- Tick Rate (TPS) -->
      <div class="show-hide-row">
        <label for="tpsSelect">Tick Rate:</label>
        <select id="tpsSelect" aria-label="Tick Rate">
          <option value="10">10 TPS</option>
          <option value="20">20 TPS</option>
          <option value="30">30 TPS</option>
          <option value="40" selected>40 TPS (Default)</option>
          <option value="50">50 TPS</option>
          <option value="60">60 TPS</option>
          <option value="70">70 TPS</option>
          <option value="80">80 TPS</option>
          <option value="90">90 TPS</option>
          <option value="100">100 TPS</option>
          <option value="custom">Custom…</option>
        </select>
        <input
          type="number"
          id="tpsCustom"
          class="hidden"
          min="10" max="100" step="1"
          placeholder="10–100"
          aria-label="Custom TPS"
        />
      </div>

      <!-- KEYBINDS -->
      <div class="show-hide-row">
        <button id="openKeybinds" class="setting-input">KEYBINDS</button>
      </div>
    </div>
  </div>

  <!-- Keybinds Modal -->
  <div id="keybindsModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content keybinds-gray system-font">
      <button id="closeKeybinds" title="Close" class="icon-btn close-btn">
        <img src="icons/cross-mark-button_274e(1).png" alt="Close" class="icon"/>
      </button>

      <div class="settings-header">
        <span class="font-header-text">KEYBINDS</span>
      </div>

      <div class="kb-row">
        <span class="kb-label">START/STOP</span>
        <button id="rebindStartStop" class="kb-bind-btn"><span class="kb-bind-text" id="bindStartStopLabel">Return</span></button>
      </div>

      <div class="kb-row">
        <span class="kb-label">RESET</span>
        <button id="rebindReset" class="kb-bind-btn"><span class="kb-bind-text" id="bindResetLabel">Shift+Delete</span></button>
      </div>

      <div class="kb-footer">
        <button id="kbResetDefaults" class="setting-input danger">Reset to default bindings</button>
        <span id="kbCountdown" class="kb-countdown" aria-live="polite"></span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
